<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>STUDENT COURSE REGISTRATION FORM</h1>
  
  <div class="main">
    <div class="container">
      <form id="reg">
        <div class="T1">
          <label for="name">Name:</label>
          <input type="text" name="name" class="input" placeholder="Enter name" required>
        </div>
        <div class="T2">
          <label for="gender">Gender:</label>
          <div class="opt">
            <div class="opt1"><input type="checkbox" name="gender">
              <label>Male</label>
            </div>
            <div class="opt2"><input type="checkbox" name="gender">
              <label>Female</label>
            </div>
          </div>
        </div>

        <div class="T1">
          <label for="course">Course:</label>
          <input type="text" name="course" class="input" placeholder="Enter course" required>
        </div>
        <div class="T1">
          <label for="email">Email:</label>
          <input type="email" name="email" class="input" placeholder="Enter email id" required>
        </div>
        <div class="T1">
          <label for="image">Image:</label>
          <input type="file" name="image" class="input" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
        </div>
        <div class="T2">
          <label for="skills">Skills:</label>
          <div class="opt">
            <div class="opt1"><input type="checkbox" name="skills">
              <label>HTML</label>
            </div>
            <div class="opt1"><input type="checkbox" name="skills">
              <label>CSS</label>
            </div>
            <div class="opt1"><input type="checkbox" name="skills">
              <label>JS</label>
            </div>
          </div>
        </div>

        <input class="submit" type="submit" value="Submit">

      </form>
    </div>
    <div class="Display">
      <h2>Registered Students :</h2>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
